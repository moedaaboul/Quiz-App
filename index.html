<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta htctp-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="start-container">
      <button class="btn">Start</button>
    </div>
    <main class="main-container hidden">
      <header class="header-container">
        <div class="highscore-container">
          <h2 class="highscore-link">View High Scores</h2>
        </div>
        <h1>Introduction to JavaScript</h1>
        <div class="time-container">
          <h2>Time left:</h2>
          <div class="timer"></div>
        </div>
      </header>
      <div class="question-container">
        <div class="question">
          <div class="question-header">Question:</div>
          <div class="question-id"></div>
        </div>
        <div class="question-text"></div>
      </div>
      <div class="answers-container">
        <ul class="answers"></ul>
      </div>
    </main>
    <div class="end-container hidden">
      <div class="submit-container hidden">
        <h2>Sign Up</h2>
        <form method="POST">
          <div class="input-group">
            <label for="user">Enter initials</label>
            <input
              type="text"
              name="user"
              id="user"
              placeholder="Please enter your name"
            />
          </div>
          <div id="msg"></div>
          <button id="submit">Submit</button>
        </form>
      </div>
      <div class="scores-container hidden">
        <div>All done!</div>
        <div>Your final score is:</div>
        <div class="score"></div>
        <button id="reset">Clear history</button>
        <button id="go-back">Go back</button>
        <div class="high-scores">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">User Name</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
            <tbody class="table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
